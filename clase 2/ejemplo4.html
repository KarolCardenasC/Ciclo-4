<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background: rgba(255, 232, 182, 0.938)">
    <!-- Barra de Navegación-->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="https://getbootstrap.com/docs/5.0/components/navbar/"
        >
          <img
            src="matematicas.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Ejemplo Nabvar
        </a>
      </div>
    </nav>
    <div
      class="card text-white bg-dark m-lg-4"
      style="max-width: 18rem; margin-top: 20px"
    >
      <img
        src="https://i.ytimg.com/vi/ybFRxtTqgA0/maxresdefault.jpg"
        class="card-img-top"
        alt="area"
      />
      <div class="card-body">
        <h5 class="card-title">El área de una circunferencia es:</h5>
        <span id="areaCirculo"></span>
      </div>
    </div>

    <script>
      let pi = 3.1416;
      let radio = 5;
      //radio = prompt("Ingrese por favor el radio");
      let area = pi * (radio * radio);
      //alert("El Área de una circunferencia es: " + area);
      //Uso del DOM HTML
      document.getElementById("areaCirculo").innerHTML = area;
    </script>
  </body>
