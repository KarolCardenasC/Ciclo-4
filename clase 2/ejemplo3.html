<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="col m-lg-5">
      <div class="row">
        <div class="card" style="width: 30rem">
          <div class="card-body">
            <h1>El área de una circunferencia es:</h1>
            <h1><span id="areaCirculo"></span></h1>
          </div>
        </div>
      </div>
    </div>

    <script>
      let pi = 3.1416;
      let radio = 25;
      radio = prompt("Ingrese por favor el radio");
      let area = pi * (radio * radio);
      //alert("El Área de una circunferencia es: " + area);
      //Uso del DOM HTML
      document.getElementById("areaCirculo").innerHTML = area;
    </script>
  </body>
</html>
