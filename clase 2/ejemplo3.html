<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--Barra de navegación-->

    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/js/img/example.png"
            alt="Bootstrap"
            width="30"
            height="24"
          />
          Ejercicio de ejemplo
        </a>
      </div>
    </nav>

    <!--Resultado del calculo de área de una circunferencia-->
    <div class="col m-lg-5">
      <div class="container-fluid">
        <div class="card" style="width: 80rem">
          <div class="card-body">
            <h1>El área de una circunferencia es:</h1>
            <h1><span id="areaCirculo"></span></h1>
          </div>
        </div>
      </div>
    </div>

    <script>
      let pi = 3.1416;
      let radio = 25;
      radio = prompt("Ingrese por favor el radio");
      let area = pi * (radio * radio);
      //alert("El Área de una circunferencia es: " + area);
      //Uso del DOM HTML
      document.getElementById("areaCirculo").innerHTML = area;
    </script>
  </body>
</html>
